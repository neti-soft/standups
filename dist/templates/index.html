<div id="extension-standups" data-ng-app="standups">

  <div data-ng-controller="ExtensionMiniCtrl" class="extension-toggled-menu">
    <i data-ng-show="isVolume(true)" class="fa fa-volume-up"></i>
  </div>
  <div class="viewport" data-ng-controller="ViewportCtrl">
    <section data-ng-show="isSection('main')" data-ng-controller="MainCtrl">
      <header>
        <nav>
          <ul class="nav pull-right">
            <li>
              <a data-ng-click="toggleVolume()">
                <i data-ng-show="isVolume(true)" class="fa fa-volume-up"></i>
                <i data-ng-show="isVolume(false)" class="fa fa-volume-off"></i>
              </a>
            </li>
            <li>
              <a data-ng-click="fullScreen()">
                <i data-ng-show="isFullScreen(false)" class="fa fa-expand"></i>
                <i data-ng-show="isFullScreen(true)" class="fa fa-compress"></i>
              </a>
            </li>
            <li>
              <a data-ng-click="showSettings()"><i class="fa fa-gear"></i></a>
            </li>
          </ul>
        </nav>
      </header>

      <article>
        <div id="timer">
          Timer
        </div>
      </article>
    </section>


    <section id="settings" data-ng-show="isSection('settings')" data-ng-controller="SettingsCtrl">
      <header>
        <nav>
          <ul class="nav pull-left">
            <li>
              <a data-ng-click="closeSettings()"><i class="fa fa-arrow-left"></i></a>
            </li>
          </ul>
        </nav>
      </header>

      <article>
        Settings
      </article>
    </section>
  </div>
</div>
