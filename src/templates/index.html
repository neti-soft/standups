<div id="extension-standups" data-ng-app="standups">

  <div class="viewport" data-ng-controller="ViewportCtrl">

    <section data-ng-show="Extension.Nav.is('main')" data-ng-controller="MainTimerCtrl">
      <div class="hdr">
        <div class="nv">
          <span class="section-name"> Standups</span>
          <ul class="navigation standups-right">
            <li>
              <a data-ng-click="Extension.toggleSound()">
                <i data-ng-show="Extension.Settings.enableSound" class="fa fa-volume-up"></i>
                <i data-ng-show="!Extension.Settings.enableSound" class="fa fa-volume-off"></i>
              </a>
            </li>
            <li>
              <a data-ng-click="Extension.Nav.to('settings')"><i class="fa fa-gear"></i></a>
            </li>
            <li>
              <a data-ng-click="Extension.quit()"><i class="fa fa-close fa-times"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div>
        <div timer></div>
        <div>
          <button class="extension-btn" data-ng-click="startClick($event)" data-ng-show="!timerStarted()">Start</button>
          <button class="extension-btn" data-ng-click="stopClick($event)" data-ng-show="timerStarted()">Stop</button>
          <button class="extension-btn" data-ng-click="resetClick($event)">Reset</button>
        </div>
      </div>
      <div>

        <div teams></div>
      </div>
    </section>

    <section id="settings" data-ng-show="Extension.Nav.is('settings')" data-ng-controller="SettingsCtrl">
      <div class="hdr">
        <div class="nv">
          <span class="section-name">Settings</span>
          <ul class="navigation standups-right">
            <li>
              <a data-ng-click="Extension.Nav.to('main')"><i class="fa fa-arrow-left"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <article>
        <h1>Here will be a list of settings</h1>
        <ul>
          <li>First</li>
          <li>Second</li>
          <li>Theird</li>
        </ul>
      </article>
    </section>
  </div>

  <script type="text/ng-template" id="templates/timer.html">
    <div class="standups-timer" data-ng-click="edit($event)">
      <div class="cntr">
        <span class="dig h1"></span>
        <span class="dig h2"></span>
        <span class="hsep sep">h</span>
        <span class="dig m1"></span>
        <span class="dig m2"></span>
        <span class="msep sep">m</span>
        <span class="dig s1"></span>
        <span class="dig s2"></span>
        <span class="ssep sep">s</span>
      </div>
    </div>
  </script>


  <script type="text/ng-template" id="templates/teams.html">
    <div class="standups-teams" ng-controller="TeamsCtrl" ng-init="init()">

      <div ng-show="!showTeams">
        <div class="standups-header">
          <div ng-show="!editTeam">
            <h3 ng-dblclick="editTeamClick(model.selectedTeam)"
                class="standups-list-header standups-left">
              {{model.selectedTeam.name}}
            </h3>
            <div class="standups-header-actions standups-right">
              <a ng-click="showTeams = !showTeams"><i class="fa fa-list"></i></a>
              <a ng-click="editTeamClick(model.selectedTeam)"><i class="fa fa-edit"></i></a>
              <a ng-click="addTeamClick()"><i class="fa fa-plus"></i></a>
            </div>
          </div>
          <div ng-show="editTeam">
            <input id="standups-team-name"
                   keypress="{ enter: 'updateTeamName(model.selectedTeam, model.tempTeamName)' }"
                   ng-model="model.tempTeamName"
                   class="standups-list-header standups-left" type="text"/>
            <div class="standups-header-actions standups-right">
              <a ng-click="updateTeamName(model.selectedTeam, model.tempTeamName)"><i class="fa fa-save"></i></a>
              <a ng-click="editTeam = !editTeam"><i class="fa fa-undo"></i></a>
            </div>
          </div>
        </div>
        <div class="standups-list">
          <ul></ul>
        </div>
      </div>

      <div ng-show="showTeams">
        <div class="standups-header">
          <h3 class="standups-list-header standups-left">Projects</h3>

          <div class="standups-header-actions standups-right">
            <a ng-click="showTeams = !showTeams"><i class="fa fa-arrow-left"></i></a>
          </div>
        </div>
        <div class="standups-list">
          <ul>
            <li ng-show="showNewTeam" class="standups-new-team-input-li">
                <input id="standups-new-team-name"
                       type="text"
                       placeholder="Type a new project name ..."
                       keypress="{ enter: 'createNewTeam(model.tempTeamName)' }"
                       ng-model="model.tempTeamName"/>
            </li>
            <li ng-click="selectTeam(team)"
                ng-repeat="team in model.teams"
                ng-class="team.selected?'standups-list-item-selected':''">
              <a><i class="fa fa-circle-o"></i><i class="fa fa-dot-circle-o"></i>{{team.name}}
                <span class="fade">(<ng-pluralize count="team.users.length"
                                    when="{'0': 'Nobody assigned',
                                          'one': '1 user',
                                          'other': '{} users'}">
                </ng-pluralize>)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </script>
</div>
