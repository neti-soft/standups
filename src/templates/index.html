<div id="extension-standups" data-ng-app="standups">

  <div data-ng-controller="ExtensionMiniCtrl" class="extension-toggled-menu">
    <i data-ng-show="isVolume(true)" class="fa fa-volume-up"></i>
  </div>
  <div class="viewport" data-ng-controller="ViewportCtrl">
    <section data-ng-show="isSection('main')" data-ng-controller="MainCtrl">
      <header>
        <nav>
          <span class="section-name">Standups</span>
          <ul class="navigation pull-right">
            <!--<li>-->
            <!--<a data-ng-click="toggleVolume()">-->
            <!--<i data-ng-show="isVolume(true)" class="fa fa-volume-up"></i>-->
            <!--<i data-ng-show="isVolume(false)" class="fa fa-volume-off"></i>-->
            <!--</a>-->
            <!--</li>-->
            <!--<li>-->
            <!--<a data-ng-click="fullScreen()">-->
            <!--<i data-ng-show="isFullScreen(false)" class="fa fa-expand"></i>-->
            <!--<i data-ng-show="isFullScreen(true)" class="fa fa-compress"></i>-->
            <!--</a>-->
            <!--</li>-->
            <li>
              <a data-ng-click="showSettings()"><i class="fa fa-gear"></i></a>
            </li>
          </ul>
        </nav>
      </header>
      <article>
        <div timer></div>
      </article>
    </section>


    <section id="settings" data-ng-show="isSection('settings')" data-ng-controller="SettingsCtrl">
      <header>
        <nav>
          <span class="section-name">Settings</span>
          <ul class="navigation pull-right">
            <li>
              <a data-ng-click="closeSettings()"><i class="fa fa-times"></i></a>
            </li>
          </ul>
        </nav>
      </header>
      <article></article>
    </section>
  </div>


  <script type="text/ng-template" id="templates/timer.html">
    <div class="standups-timer" data-ng-click="toggleEdit()">
      <div class="cntr">
        <span class="dig">{{time.h2}}</span>
        <span class="dig">{{time.h1}}</span>
        <span class="sep">h</span>
        <span class="dig">{{time.m2}}</span>
        <span class="dig">{{time.m1}}</span>
        <span class="sep">m</span>
        <span class="dig">{{time.s2}}</span>
        <span class="dig">{{time.s1}}</span>
        <span class="sep">s</span>
      </div>
    </div>
  </script>

</div>
