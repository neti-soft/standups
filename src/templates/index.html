<div id="extension-standups" data-ng-app="standups">

  <div class="viewport" data-ng-controller="ViewportCtrl">

    <section data-ng-show="Extension.Nav.is('main')" data-ng-controller="MainTimerCtrl">
      <div class="hdr">
        <div class="nv">
          <span class="section-name"> Standups</span>
          <ul class="navigation pull-right">
            <li>
              <a data-ng-click="Extension.toggleSound()">
                <i data-ng-show="Extension.Settings.enableSound" class="fa fa-volume-up"></i>
                <i data-ng-show="!Extension.Settings.enableSound" class="fa fa-volume-off"></i>
              </a>
            </li>
            <li>
              <a data-ng-click="Extension.Nav.to('settings')"><i class="fa fa-gear"></i></a>
            </li>
            <li>
              <a data-ng-click="Extension.quit()"><i class="fa fa-close"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div>
        <timer></timer>
        <div>
          <button class="extension-btn" data-ng-click="startClick($event)" data-ng-show="!timerStarted()">Start</button>
          <button class="extension-btn" data-ng-click="stopClick($event)" data-ng-show="timerStarted()">Stop</button>
          <button class="extension-btn" data-ng-click="resetClick($event)">Reset</button>
        </div>
      </div>
    </section>

    <section id="settings" data-ng-show="Extension.Nav.is('settings')" data-ng-controller="SettingsCtrl">
      <div class="hdr">
        <div class="nv">
          <span class="section-name">Settings</span>
          <ul class="navigation pull-right">
            <li>
              <a data-ng-click="Extension.Nav.to('main')"><i class="fa fa-arrow-left"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <article>
        <h1>Here will be a list of settings</h1>
        <ul>
          <li>First</li>
          <li>Second</li>
          <li>Theird</li>
        </ul>
      </article>
    </section>
  </div>

  <script type="text/ng-template" id="templates/timer.html">
    <div class="standups-timer" data-ng-click="edit($event)">
      <div class="cntr">
        <span class="dig h1"></span>
        <span class="dig h2"></span>
        <span class="hsep sep">h</span>
        <span class="dig m1"></span>
        <span class="dig m2"></span>
        <span class="msep sep">m</span>
        <span class="dig s1"></span>
        <span class="dig s2"></span>
        <span class="ssep sep">s</span>
      </div>
    </div>
  </script>
</div>
