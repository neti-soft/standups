<!doctype html>
<html>
<head>
  <title>Standups</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>

<script src="components/jquery/dist/jquery.js"></script>
<script src="components/handlebars/handlebars.js"></script>
<script src="js/common.widget.js"></script>
<script src="js/opts.widget.js"></script>
<script src="js/timer.widget.js"></script>
<script src="js/viewport.widget.js"></script>
<script src="js/controller.js"></script>

<!-- Templates -->
<script id="viewport-tpl" type="text/x-handlebars-template">
  <div class="content">
    <section id="main">
      <header>


      </header>

      <div id="timer">
        Timer
      </div>

    </section>

    <section id="settings">Options</section>
  </div>
</script>

<script id="opts-tpl" type="text/x-handlebars-template">
  <nav id="opts">
    <ul class="nav pull-right">
      <li>
        <a data-action="toggleVolume">
          {{#if volume}}
          <i class="fa fa-volume-up"></i>
          {{else}}
          <i class="fa fa-volume-off"></i>
          {{/if}}
        </a>
      </li>
      <li>
        <a data-action="showSettings"><i class="fa fa-gear"></i></a>
      </li>
    </ul>
  </nav>
</script>

<script id="timer-tpl" type="text/x-handlebars-template">

</script>

</body>
</html>
